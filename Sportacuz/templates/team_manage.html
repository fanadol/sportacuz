{% extends 'layout.html' %}

{% block title %}
Team Detail
{% endblock %}

{% block content %}
<div class="container">
    <div class="row mt-4">
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <div class="container">
                    <img class="card-img-top p-3" src="/static/uploads/{{ team.logo }}" alt="Card image cap">
                    <div class="card-body">
                        <h5 class="card-title">{{ team.name }}</h5>
                        <p class="card-text"></p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">{{ team.invite_code }}</li>
                        <li class="list-group-item">{{ team.created_at }}</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-9">
            <div class="container">
                {% for squad in team.squad %}
                <div class="row">
                    <div class="col-3">
                        <img src="/static/uploads/default.jpg" alt="default photo">
                    </div>
                    <div class="col-9">
                        <table class="table">
                            <thead></thead>
                            <tbody>
                            <tr>
                                <td>Name</td>
                                <td>{{ squad.username }}</td>
                            </tr>
                            <tr>
                                <td>Position</td>
                                <td>pos</td>
                            </tr>
                            <tr>
                                <td>Number</td>
                                <td>{{ squad.jersey_number }}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
