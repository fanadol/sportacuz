{% extends "layout.html" %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="h1">Registration Coach Form</h1>
  <form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" placeholder="Name" aria-discribedly="emailHelp" name="name">
      <small id="nameHelp" class="form-text text-muted">Enter your team name</small>
    </div>
    <div class="form-group">
      <label for="logo">Logo</label>
      <input type="file" id="logo" class="form-control" name="file">
    </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
{% endblock %}
