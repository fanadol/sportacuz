{% extends 'layout.html' %}

{% block title %}
Login
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="h1">Login Form</h1>
    <form action="" method="post">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" class="form-control" id="email" placeholder="Email" aria-discribedly="emailHelp"
                   name="email">
            <small id="emailHelp" class="form-text text-muted">Enter your valid email address</small>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label for="role">Login As</label>
            <select name="role" id="role" class="form-control">
                <option value="coach" selected>Coach</option>
                <option value="athlete">Athlete</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
