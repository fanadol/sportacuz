{% extends "layout.html" %}

{% block title %}
Signup
{% endblock %}

{% block content %}
<div class="container">
  <h1 class="h1">Registration Coach Form</h1>
  <form action="" method="post">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="text" class="form-control" id="email" placeholder="Email" aria-discribedly="emailHelp" name="email">
      <small id="emailHelp" class="form-text text-muted">Enter your valid email address</small>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" class="form-control" name="password">
    </div>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" class="form-control" placeholder="Username" aria-discribedly="usernameHelp" name="username">
      <small id="usernameHelp" class="form-text text-muted">This will become your nickname</small>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
{% endblock %}
